<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Jimmy's Dinner</h2>
            <p>The best burger and pizzas in the town</p>
        </header>
            <section class="section1">
                <div class="emojiSec"></div>
                <div class="infoSec"></div>
                <div class="image"></div>
            </section>
            <section class="order">
                <h1 class="h1">Your order</h1>
                <div class="orderContent">
                    
                </div>
                <hr>
                <div class="total">
                    <div class="total">
                        <p>Total Price:</p>
                    </div>
                    <div class="Totalprice">

                    </div>
                </div>
                <button type="submit" class="ComOrderBtn">Complete order</button>
            </section>
          
            <div class="end">

            </div>
            
    </div>
    
        
    <form class="form" action="">
        <h2>Enter Card details</h2>
        <input class="InputName" type="text" name="name" placeholder="Enter your name" autocomplete="name" required> <br>
        <input class="Code" type="number" name="cardNumber" placeholder="Enter card number" autocomplete="cc-number" required> <br>
        <input class="CCV" type="number" name="CCV" placeholder="Enter CCV" autocomplete="cc-csc" required>
        <button class="paybtn" type="submit">Pay</button>
    </form>
    
    
    
    <br>
   

    <script src="script.js" type="module"></script>
</body>
</html>
